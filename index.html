<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经纬度转地址查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        .search-box {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group label {
            width: 100px;
            margin-right: 15px;
            text-align: right;
            font-weight: 500;
            color: #444;
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #409eff;
            outline: none;
        }
        .search-btn {
            background-color: #409eff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        .search-btn:hover {
            background-color: #3a8ee6;
        }
        .result-box {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        .result-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 10px;
        }
        .result-content {
            display: none;
        }
        .address-info {
            margin-bottom: 20px;
        }
        .address-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #444;
        }
        .address-detail {
            color: #666;
            margin-left: 20px;
        }
        .reference-info {
            margin-top: 20px;
        }
        .reference-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #444;
        }
        .reference-item {
            display: flex;
            margin-bottom: 10px;
            background-color: #f9fafc;
            padding: 10px;
            border-radius: 4px;
        }
        .reference-type {
            width: 100px;
            font-weight: 500;
            color: #409eff;
        }
        .reference-name {
            flex: 1;
        }
        .reference-distance {
            color: #999;
            font-size: 13px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: #999;
            font-size: 14px;
        }
        .error-message {
            color: #f56c6c;
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 20px 0;
            display: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(64, 158, 255, 0.3);
            border-radius: 50%;
            border-top-color: #409eff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>经纬度转地址查询</h1>
            <p class="subtitle">输入经纬度，获取精确的地址信息</p>
        </header>

        <div class="search-box">
            <div class="input-group">
                <label for="latitude">纬度：</label>
                <input type="text" id="latitude" placeholder="请输入纬度（如：34.325256）">
            </div>
            <div class="input-group">
                <label for="longitude">经度：</label>
                <input type="text" id="longitude" placeholder="请输入经度（如：108.933819）">
            </div>
            <button class="search-btn" id="searchBtn">查询地址</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在查询，请稍候...</p>
        </div>

        <div class="result-box" id="resultBox">
            <h2 class="result-title">查询结果</h2>
            <div class="result-content" id="resultContent">
                <div class="address-info">
                    <div class="address-title">详细地址</div>
                    <div class="address-detail" id="recommendAddress"></div>
                </div>
                <div class="address-info">
                    <div class="address-title">标准地址</div>
                    <div class="address-detail" id="standardAddress"></div>
                </div>
                <div class="address-info">
                    <div class="address-title">地理位置</div>
                    <div class="address-detail" id="geoLocation"></div>
                </div>
                <div class="reference-info">
                    <div class="reference-title">参考地标</div>
                    <div id="referenceList"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <footer>
            <p>© 2023 经纬度转地址查询工具 | 数据来源：腾讯地图</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const resultContent = document.getElementById('resultContent');
            const resultBox = document.getElementById('resultBox');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const recommendAddress = document.getElementById('recommendAddress');
            const standardAddress = document.getElementById('standardAddress');
            const geoLocation = document.getElementById('geoLocation');
            const referenceList = document.getElementById('referenceList');

            // 初始化示例数据
            latitudeInput.value = '34.325256';
            longitudeInput.value = '108.933819';

            // 点击查询按钮
            searchBtn.addEventListener('click', function() {
                performSearch();
            });

            // 回车键触发查询
            latitudeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            longitudeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            function performSearch() {
                const latitude = latitudeInput.value.trim();
                const longitude = longitudeInput.value.trim();

                // 验证输入
                if (!latitude || !longitude) {
                    showError('请输入完整的经纬度信息');
                    return;
                }

                if (!isValidCoordinate(latitude, longitude)) {
                    showError('输入的经纬度格式不正确');
                    return;
                }

                // 显示加载状态
                resultContent.style.display = 'none';
                errorMessage.textContent = '';
                loading.style.display = 'block';

                // 调用腾讯地图API
                const apiKey = '2J4BZ-PBHH2-VYGU4-CODCH-C4EA2-W4BAU';
                const url = `https://h5gw.map.qq.com/ws/geocoder/v1?location=${latitude},${longitude}&coord_type=1&key=${apiKey}&apptag=h5loc_geocoder&output=jsonp&t=${new Date().getTime()}`;

                // 创建JSONP请求
                const script = document.createElement('script');
                script.src = url;
                script.type = 'text/javascript';
                document.head.appendChild(script);

                // 设置回调函数
                window._JSONP_callback = window._JSONP_callback || {};
                window._JSONP_callback.JSONP6516 = function(response) {
                    // 隐藏加载状态
                    loading.style.display = 'none';

                    if (response.status !== 0) {
                        showError(`查询失败：${response.message || '未知错误'}`);
                        return;
                    }

                    // 显示结果
                    displayResults(response.result);
                };
            }

            function isValidCoordinate(lat, lng) {
                const latRegex = /^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$/;
                const lngRegex = /^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$/;

                return latRegex.test(lat) && lngRegex.test(lng);
            }

            function showError(message) {
                errorMessage.textContent = message;
                resultContent.style.display = 'none';
            }

            function displayResults(result) {
                // 填充地址信息
                recommendAddress.textContent = result.formatted_addresses.recommend;
                standardAddress.textContent = result.formatted_addresses.standard_address;
                geoLocation.textContent = `纬度: ${result.location.lat.toFixed(6)}, 经度: ${result.location.lng.toFixed(6)}`;

                // 填充参考地标信息
                referenceList.innerHTML = '';

                // 添加附近街道信息
                if (result.address_reference.street) {
                    const streetDiv = document.createElement('div');
                    streetDiv.className = 'reference-item';
                    streetDiv.innerHTML = `
                        <div class="reference-type">附近街道</div>
                        <div class="reference-name">${result.address_reference.street.title}</div>
                        <div class="reference-distance">${Math.round(result.address_reference.street._distance)}米</div>
                    `;
                    referenceList.appendChild(streetDiv);
                }

                // 添加附近路口信息
                if (result.address_reference.crossroad) {
                    const crossroadDiv = document.createElement('div');
                    crossroadDiv.className = 'reference-item';
                    crossroadDiv.innerHTML = `
                        <div class="reference-type">附近路口</div>
                        <div class="reference-name">${result.address_reference.crossroad.title}</div>
                        <div class="reference-distance">${Math.round(result.address_reference.crossroad._distance)}米</div>
                    `;
                    referenceList.appendChild(crossroadDiv);
                }

                // 添加地标信息
                if (result.address_reference.landmark_l2) {
                    const landmarkDiv = document.createElement('div');
                    landmarkDiv.className = 'reference-item';
                    landmarkDiv.innerHTML = `
                        <div class="reference-type">附近地标</div>
                        <div class="reference-name">${result.address_reference.landmark_l2.title}</div>
                        <div class="reference-distance">${Math.round(result.address_reference.landmark_l2._distance)}米</div>
                    `;
                    referenceList.appendChild(landmarkDiv);
                }

                // 添加商业区信息
                if (result.address_reference.business_area) {
                    const businessDiv = document.createElement('div');
                    businessDiv.className = 'reference-item';
                    businessDiv.innerHTML = `
                        <div class="reference-type">商业区</div>
                        <div class="reference-name">${result.address_reference.business_area.title}</div>
                        <div class="reference-distance">${Math.round(result.address_reference.business_area._distance)}米</div>
                    `;
                    referenceList.appendChild(businessDiv);
                }

                // 显示结果区域
                resultContent.style.display = 'block';
                resultBox.scrollIntoView({ behavior: 'smooth' });
            }

            // 示例数据 - 页面加载时自动查询示例数据
            setTimeout(() => {
                performSearch();
            }, 1000);
        });
    </script>
</body>
</html>
